<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/upgrades.js"></script>

    <aside>
        <div class="header-titulo">
            <div class="upgrades">
                <label for="">Power of Click</label>
                <button class="plus-upgrade" id="plus-upgrade">plus</button>
                <button class="subtract-upgrade" id="subtract-upgrade">subtract</button>
                <span class="power-counter" id="power-counter">1</span>
            </div>
            <h1>You Clicked</h1>
            <div class="configs">Configs</div>
        </div>
    </aside>

    <section class="section main-page">

        <div class="face-and-coins-structure">
            <div class="face-and-coins">
                <div id="counter-and-coins" class="counter-and-coins">
                    <span id="coins-number" class="coins-number">
                        0
                    </span>
                    <img class="coins-img" src="assets/imgs/moeda.png" alt="Moeda">
                </div>
            </div>

            <div id="face-person" class="circular-structure">
                <img class="face" src="assets/imgs/eu.png" alt="Eu" >
            </div>
        </div>

        <div class="upgrades-structure">
            <div class="upgrade-boxes">
                <div id="upgrade-a" class="upgrade-box">
                    <div class="image-upgrade">
                        img1
                    </div>
                    <div class="upgrade-structure-name-cost">
                        <p class="upgrade-name">UPGRADE A</p>
                        <div class="image-cost-and-cost">
                            <img class="coins-image-cost" src="assets/imgs/moeda.png" alt="">
                            <p class="upgrade-cost">1</p>
                        </div>
                    </div>
                    <p class="upgrade-quantity-counter">0</p>
                </div>

                <div id="upgrade-b" class="upgrade-box">
                    <div class="image-upgrade">
                        img2
                    </div>
                    <div class="upgrade-structure-name-cost">
                        <p class="upgrade-name">UPGRADE B</p>
                        <div class="image-cost-and-cost">
                            <img class="coins-image-cost" src="assets/imgs/moeda.png" alt="">
                            <p class="upgrade-cost">1</p>
                        </div>
                    </div>
                    <p class="upgrade-quantity-counter">0</p>
                </div>

                <div id="upgrade-c" class="upgrade-box">
                    <div class="image-upgrade">
                        img3
                    </div>
                    <div class="upgrade-structure-name-cost">
                        <p class="upgrade-name">UPGRADE C</p>
                        <div class="image-cost-and-cost">
                            <img class="coins-image-cost" src="assets/imgs/moeda.png" alt="">
                            <p class="upgrade-cost">1</p>
                        </div>
                    </div>
                    <p class="upgrade-quantity-counter">0</p>
                </div>

                <div id="upgrade-d" class="upgrade-box">
                    <div class="image-upgrade">
                        img4
                    </div>
                    <div class="upgrade-structure-name-cost">
                        <p class="upgrade-name">UPGRADE D</p>
                        <div class="image-cost-and-cost">
                            <img class="coins-image-cost" src="assets/imgs/moeda.png" alt="">
                            <p class="upgrade-cost">1</p>
                        </div>
                    </div>
                    <p class="upgrade-quantity-counter">0</p>
                </div>

                <div id="upgrade-e" class="upgrade-box">
                    <div class="image-upgrade">
                        img5
                    </div>
                    <div class="upgrade-structure-name-cost">
                        <p class="upgrade-name">UPGRADE E</p>
                        <div class="image-cost-and-cost">
                            <img class="coins-image-cost" src="assets/imgs/moeda.png" alt="">
                            <p class="upgrade-cost">1</p>
                        </div>
                    </div>

                    <p class="upgrade-quantity-counter">0</p>
                </div>
            </div>
        </div>

    </section>
    <!-- <script src="assets/js/script.js"></script>
    <script src="assets/js/upgrades.js"></script> -->
    
</body>
</html>
