<body>
  <aside>
    <div class="header-titulo">

      <div class="social-medias">
        <a href="https://www.linkedin.com/in/felipefreitasof/" target="_blank">

            <img class="logo-social-media" src="assets/imgs/social-medias-images/linkedin.png" alt="Linkedin">
            <p>Linkedin</p>
          </div>
        </a>

        <a href="https://github.com/devfelipeeduardo" target="_blank">
          <div class="github-structure">

          </div>

      </div>
    </div>

    <div class="blue-essence-and-coins-structure">
      <div class="blue-essence-and-coins">

          <span id="coins-number" class="coins-number">
            0
          </span>
          <img class="coins-img" src="assets/imgs/left-side-images/blue-essence.webp" alt="Moeda">
        </div>
      </div>

      <div id="click-power" class="click-power">Click Power: 1</div>

    </div>

    <div class="upgrades-structure">
      <div class="upgrade-boxes">


        <div id="upgrade-minion" class="upgrade-box">

            </div>
          </div>
          <p id="upgrade-quantity-counter-acuamina" class="upgrade-quantity-counter">
            0</p>
        </div>

        <div id="upgrade-jinx" class="upgrade-box">
          <div class="div-image-upgrade">
            <img class="image-upgrade" src="assets/imgs/upgrades-images/jinx.webp" alt="">

          <div class="upgrade-structure-name-cost">
            <p class="upgrade-name">JINX</p>
            <div class="image-cost-and-cost">
              <img class="coins-image-cost" src="assets/imgs/left-side-images/blue-essence.webp" alt="">

            </div>
          </div>
          <p id="upgrade-quantity-counter-jinx" class="upgrade-quantity-counter">
            0</p>
        </div>

        <div id="upgrade-ryze" class="upgrade-box">
          <div class="div-image-upgrade">
            <img class="image-upgrade" src="assets/imgs/upgrades-images/ryze.webp" alt="">

          <div class="upgrade-structure-name-cost">
            <p class="upgrade-name">RYZE</p>
            <div class="image-cost-and-cost">
              <img class="coins-image-cost" src="assets/imgs/left-side-images/blue-essence.webp" alt="">

            </div>
          </div>
          <p id="upgrade-quantity-counter-ryze" class="upgrade-quantity-counter">
            0
          </p>
        </div>

        <div id="upgrade-brand" class="upgrade-box">
          <div class="div-image-upgrade">
            <img class="image-upgrade" src="assets/imgs/upgrades-images/brand.webp" alt="">

          <div class="upgrade-structure-name-cost">

            <div class="image-cost-and-cost">

            </div>
          </div>
          <p id="upgrade-quantity-counter-brand" class="upgrade-quantity-counter">
            0
          </p>

        </div>

          </div>
          <div class="upgrade-structure-name-cost">
            <p class="upgrade-name">REI PORO</p>
